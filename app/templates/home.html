<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bienvenido a Analisis Numerico{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
    <style>
        .forms-container {
            display: flex;
            flex-direction: column; /* Cambia la disposición a columnas */
            align-items: center; /* Centra los elementos horizontalmente */
            gap: 10px; /* Espacio entre formularios */
        }
    </style>
</head>

{% extends "base.html" %}
{% block content %}
    <h1>Bienvenido a Análisis Numérico</h1>
    <p>Por favor, seleccione una opción:</p>
    
    <section id="seccion1">
        <h2>Sección 1:</h2>
        <p>Solución de ecuaciones de una variable</p>
        <div class="forms-container">
            <form action="/punto_fijo" method="GET">
                <button type="submit">Punto Fijo</button>
            </form>
            <form action="/biseccion" method="GET">
                <button type="submit">Bisección</button>
            </form>
            <form action="/multiple_roots" method="GET">
                <button type="submit">Raíces Múltiples</button>
            </form>
            <form action="/rf" method="GET">
                <button type="submit">Regla Falsa</button>
            </form>
            <form action="/secante" method="GET">
                <button type="submit">Secante</button>
            </form>
            <form action="/newton" method="GET">
                <button type="submit">Newton</button>
            </form>
            <form action="/informe" method="GET">
                <button type="submit">Informe</button>
            </form>
        </div>
    </section>

    <section id="seccion2">
        <h2>Sección 2:</h2>
        <p>Solución de sistemas de ecuaciones</p>
        <div class="forms-container">
            <form action="/gaussSeidel" method="GET">
                <button type="submit">Gauss-Seidel</button>
            </form>
            <form action="/jacobi" method="GET">
                <button type="submit">Jacobi</button>
            </form>
            <form action="/sor" method="GET">
                <button type="submit">SOR</button>
            </form>
            <form action="/informe2" method="GET">
                <button type="submit">Informe</button>
            </form>
        </div>
    </section>

    <section id="seccion3">
        <h2>Sección 3:</h2>
        <p>Interpolación</p>
        <div class="forms-container">
            <form action="/lagrange" method="GET">
                <button type="submit">Lagrange</button>
            </form>
            <form action="/newtonint" method="GET">
                <button type="submit">Newton Interpolación</button>
            </form>
            <form action="/vandermonde" method="GET">
                <button type="submit">Vandermonde</button>
            </form>
            <form action="/spline" method="GET">
                <button type="submit">Spline</button>
            </form>
            <form action="/informe3" method="GET">
                <button type="submit">Informe</button>
            </form>
        </div>
    </section>
{% endblock %}
